server {
    protocol = http
    domain = localhost
    domain = ${?SERVER_DOMAIN}
    port = 8080
    port = ${?SERVER_DOMAIN}
    environment = dev
    environment = ${?SERVER_ENVIRONMENT}
}

app {
    context = /sigo/api
    url = ${server.protocol}"://"${server.domain}":"${server.port}${app.context}
}

hibernate {

    connection {
        username = postgres
        username = ${?DB_USER}
        password = proyecto2017
        password = ${?DB_PASSWORD}
        url = "jdbc:postgresql://localhost:5432/sigo"
        url = ${?DB_JDBC_URL}
    }

    hikari {
        connectionTimeout = 20000
        minimumIdle = 5
        maximumPoolSize = 10
        idleTimeout = 300000
    }

    hbm2ddl.auto = ""
    show_sql = true
}

auth0 {
    clientSecret= ${AUTH0_SECRET}
    audience = "http://localhost:8080/sigo/api"
    issuer = "https://sigo-utn.auth0.com/"
}